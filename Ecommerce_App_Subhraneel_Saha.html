    function copyToClipboardToShare(textToCopyToclipboard,buttonName) {
        document.getElementById('wt5_wtMainContent_wt45_wt34_wtInputButtonName').value = buttonName;

                document.getElementById('wt5_wtMainContent_wt45_wt34_wtBtnError').click();
            }
        }
        else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
            var textarea = document.createElement("textarea");
            textarea.textContent = textToCopyToclipboard;
            textarea.style.position = "fixed";
            textarea.style.opacity = "0";
            textarea.style.width = 0;
            textarea.style.height = 0;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand("copy");  // Security exception may be thrown by some browsers.
                document.getElementById('wt5_wtMainContent_wt45_wt34_wtBtnSuccess').click();
                
            }
            catch (ex) {
                console.warn("Copy to clipboard failed.", ex);
                document.getElementById('wt5_wtMainContent_wt45_wt34_wtBtnError').click();
            }
            finally {
                document.body.removeChild(textarea);
            }
        } else {
            document.getElementById('wt5_wtMainContent_wt45_wt34_wtBtnNotSupported').click();
        }
    }
